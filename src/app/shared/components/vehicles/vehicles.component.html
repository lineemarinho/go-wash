<div *ngFor="let item of vehicles">
  <ion-card>
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header
      ><ion-card-title>{{ item.brand }}</ion-card-title>
      <ion-card-subtitle
        >Ano: {{ item.year }} Tamanho: {{ item.type }}
      </ion-card-subtitle>
    </ion-card-header>
    <div class="action" (click)="editAdd(item)" *ngIf="edit">
      <ion-icon name="create-outline"></ion-icon>
    </div>
  </ion-card>
</div>
