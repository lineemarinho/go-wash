<div *ngFor="let item of address">
  <ion-card>
    <ion-icon name="location-outline"></ion-icon>
    <ion-card-header
      ><ion-card-title>{{ item.address }}</ion-card-title>
      <ion-card-subtitle
        >{{ item.cep }},{{ item?.number }} -
        {{ item?.complement }}</ion-card-subtitle
      >
    </ion-card-header>
    <div class="action" (click)="editAdd(item)" *ngIf="edit">
      <ion-icon name="create-outline"></ion-icon>
    </div>
    <div class="action" (click)="deleteAdd(item)" *ngIf="edit">
      <ion-icon name="trash-outline"></ion-icon>
    </div>
  </ion-card>
</div>
